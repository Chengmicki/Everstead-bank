<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    :root {
      --primary: #0053a4;       /* Replace with your primary color */
      --bg: #ffffff;            /* Replace with your background color */
      --text: #1a1a1a;          /* Replace with your text color */
      --input-bg: #f2f2f2;      /* Replace with input background */
      --input-border: #ccc;     /* Replace with input border color */
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1em;
    }

    .signup-container {
      display: flex;
      flex-wrap: wrap;
      background: var(--bg);
      border-radius: 1em;
      box-shadow: var(--shadow);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }

    .signup-left,
    .signup-right {
      padding: 2em;
      flex: 1 1 300px;
    }

    .signup-left {
      background: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .signup-left h2 {
      margin-bottom: 1em;
    }

    .signup-right {
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .signup-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3em;
      font-weight: 500;
    }

    input {
      padding: 0.75em;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 3em;
    }

    .toggle-password {
      position: absolute;
      right: 0.75em;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85em;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #003e7a;
    }

    .go-back {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.95em;
    }

    .go-back a {
      color: var(--primary);
      text-decoration: none;
    }

    .go-back a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
        border-radius: 0.7em;
      }

      .signup-left,
      .signup-right {
        padding: 1.5em;
        text-align: center;
      }

      .signup-left {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-left">
      <h2>Welcome!</h2>
      <p>Sign up to start your journey with us.</p>
    </div>
    <div class="signup-right">
      <form class="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('password')">Show</button>
        </div>
        <div class="form-group password-wrapper">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">Show</button>
        </div>
        <button type="submit">Create Account</button>
        <div class="go-back">
          <a href="index.html">‚Üê Go Back</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const btn = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>

</body>
</html>
